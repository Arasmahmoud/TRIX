<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trix - Game Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            animation: slideDown 1s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section {
            padding: 40px;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        section h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
            animation: bounce 2s infinite;
        }

        .button:hover {
            background-color: #333;
        }

        .app-image {
            margin: 30px auto;
            width: 60%;
            max-width: 400px;
            animation: zoomIn 1s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            animation: slideUp 1s ease-in-out;
            bottom: 0;
            width: 100%;
        }

        .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        /* Animations */
        @keyframes slideDown {
            from { top: -100px; opacity: 0; }
            to { top: 0; opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes slideUp {
            from { bottom: -100px; opacity: 0; }
            to { bottom: 0; opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

<header>
    <h1>Trix - Game Calculator</h1>
</header>

<section>
    <h2>Welcome to Trix!</h2>
    <p>Calculate your Trix game scores easily and efficiently with our Trix Calculator.</p>
    
    <!-- App Screenshot Image -->
    <img src="full_logok.png" alt="Trix App Screenshot" class="app-image">
    
    <!-- Download Button -->
    <a href="#" class="button">Download the App</a>
</section>

<footer>
    <p>&copy; 2024 Trix App. Powerd By Alm Tech.</p>
    <div class="social-links">
        <a href="#">Facebook</a> | 
        <a href="#">Twitter</a> | 
        <a href="#">Instagram</a>
    </div>
</footer>

</body>
</html>
