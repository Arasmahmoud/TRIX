<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trix - حاسبة تركس: A convenient app for calculating Trix game scores quickly and easily.">
    <meta name="keywords" content="Trix, game calculator, mobile app, score calculator">
    <title>Trix - حاسبة تركس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
            animation: slideDown 1s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section {
            padding: 40px;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        section h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        .app-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between images */
            flex-wrap: wrap;
            margin: 30px auto;
        }

        .app-image {
            width: 60%;
            max-width: 400px;
        }

        .sub-image {
            width: 20%;
            max-width: 100px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            animation: bounce 2s infinite;
        }

        .button:hover {
            background-color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            animation: slideUp 1s ease-in-out;
            bottom: 0;
            width: 100%;
        }

        .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        /* Animations */
        @keyframes slideDown {
            from { top: -100px; opacity: 0; }
            to { top: 0; opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes slideUp {
            from { bottom: -100px; opacity: 0; }
            to { bottom: 0; opacity: 1; }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .app-image {
                width: 80%;
                max-width: 300px;
            }
            .sub-image {
                width: 30%;
                max-width: 150px;
            }
            .button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .app-image {
                width: 90%;
                max-width: 250px;
            }
            .sub-image {
                width: 40%;
                max-width: 100px;
            }
            .button {
                padding: 5px 15px;
                font-size: 0.8em;
            }
            section {
                padding: 20px;
            }
        }

        @media (max-width: 320px) {
            .app-image {
                width: 95%;
                max-width: 200px;
            }
            .sub-image {
                width: 50%;
                max-width: 80px;
            }
            .button {
                padding: 5px 10px;
                font-size: 0.7em;
            }
            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Trix - Game Calculator</h1>
</header>

<section>
    <h2>أهلا بكم في موقع تطبيق حاسبة تركس</h2>
    <p>وداعًا لأخطاء الحساب ومشاكل الورق! مع تطبيق حاسبة تركس , كل ما تحتاجه هو جهازك المحمول لحساب النتائج بسرعة وسهولة.</p>
    <div class="app-image-container">
        <!-- App Screenshot Image -->
        <img src="full_logok.png" alt="Trix App Screenshot" class="app-image">
        <!-- Sub Image of App -->
        <img src="screen1.jpg" alt="Trix App Sub Image" class="sub-image">
    </div>
    <div class="button-container">
        <!-- Download Button -->
        <a href="#" class="button">Download the App</a>
    </div>
</section>

<footer>
    <p>&copy; 2024 Trix App</p>
    <p>&copy; Powered By Alm Tech and Renderize.</p>

        <a href="https://www.facebook.com/Almcompany6?_rdr" aria-label="Facebook Page">Facebook</a> | 
 | 
        <a href="https://www.instagram.com/almcompany6/" aria-label="Instagram Page">Instagram</a>
    </div>
</footer>

</body>
</html>
